<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Demo</title>
</h:head>
<h:body>
    <f:view>
        <h:outputText value="Введите данные"/><br/><br/>
        <h:form>
            <h:outputText value="Номер вольера"/>
            <h:inputText id="number" size="16" value = "#{animal.number}">
                <f:validateLongRange minimum="0" maximum="9"/>
            </h:inputText><br/><br/>
            <h:outputText value="Дату"/>
            <h:inputText id="dateInput" size="16" value = "#{animal.date}"><br/><br/>
                <f:convertDateTime pattern = "dd.mm.yyyy"/>
            </h:inputText><br/><br/>
            <h:outputText value="Имя"/>
            <h:inputText size="16" value = "#{animal.name}" >
            </h:inputText><br/><br/>
            <h:outputText value="Номер вида"/>
            <h:inputText id="vids_id" size="16" value = "#{animal.vids_ID}">
                <f:validateLongRange minimum="0" maximum="9"/>
            </h:inputText><br/><br/>
            <h:commandButton action="result" value="Изменить"/>
        </h:form>
        <br/>
        <h:message for = "dateInput" style = "color:#8dffc5" />
        <br/><br/>
        <h:message for = "number" style = "color:#008000" />
    </f:view>
</h:body>
</html>
